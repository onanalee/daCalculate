        <section id="accordionAll">
            <div class="accordion" onclick="length()">
                <div class="title">Length</div>
                <div class="length">
                    <input type="number" id="lengthBefore">
                    <select id="lengthUnitA">
                        <option>(nm) nanometer</option>
                        <option>(μm) micrometer</option>
                        <option>(mm) millimeter</option>
                        <option>(cm) centimeter</option>
                        <option>(m) meter</option>
                        <option>(km) kilometer</option>
                        <option>-----------</option>
                        <option>(in) inch</option>
                        <option>(ft) feet</option>
                        <option>(yd) yard</option>
                        <option>(mi) mile</option>
                        <option>-----------</option>
                        <option>(nm) nautical mile</option>
                        <option>(au) astronomical unit</option>
                        <option>light-year</option>
                    </select>
                    <br><br>
                    <button onclick="convertLength()">Convert</button>
                    <br><br>
                    =
                    <input type="number" id="lengthAfter">
                    <select id="lengthUnitB">
                        <option>(nm) nanometer</option>
                        <option>(μm) micrometer</option>
                        <option>(mm) millimeter</option>
                        <option>(cm) centimeter</option>
                        <option>(m) meter</option>
                        <option>(km) kilometer</option>
                        <option>-----------</option>
                        <option>(in) inch</option>
                        <option>(ft) feet</option>
                        <option>(yd) yard</option>
                        <option>(mi) mile</option>
                        <option>-----------</option>
                        <option>(nm) nautical mile</option>
                        <option>(au) astronomical unit</option>
                        <option>light-year</option>
                    </select>
                </div>
            </div>
            <div class="accordion" onclick="weight()">
                <div class="title">Weight</div>
                <div class="weight">
                    <input type="number" id="weightBefore">
                    <select id="weightUnitA">
                        <option>(ng) nanogram</option>
                        <option>(µg) microgram</option>
                        <option>(mg) milligram</option>
                        <option>(g) gram</option>
                        <option>(kg) kilogram</option>
                        <option>(t) ton</option>
                        <option>(Mt) megaton</option>
                        <option>(Gt) Gigaton</option>
                        <option>-----------</option>
                        <option>(oz) ounce</option>
                        <option>(lb) pound</option>
                        <option>(st) stone</option>
                        <option>US ton</option>
                        <option>UK ton</option>
                    </select>
                    <br><br>
                    <button onclick="convertWeight()">Convert</button>
                    <br> <br>
                    =
                    <input type="number" id="weightAfter">
                    <select id="weightUnitB">
                        <option>cm</option>
                        <option>m</option>
                    </select>

                </div>
            </div>
            <div class="accordion" onclick="area()">

                        <option>square feet</option>
                        <option>square yard</option>
                        <option>acre</option>

            </div>
            <div class="accordion" onclick="volume()">

                    <input type="number" id="volumeBefore">
                    <select id="volumeUnitA">
                        <option>nanoliter</option>
                        <option>microliter</option>
                        <option>milliliter</option>
                        <option>liter</option>
                        <option>cm</option>
                        <option>-----------</option>

                        <option>m</option>

                        <option>m</option>
                    </select>

                    <button onclick="convertByte()">Convert</button>
                    <br> <br>
